{% extends "./plantilla.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <!--Metodo post es mas seguro-->
            <form action="{% url 'guardarGenero' %}" enctype="multipart/form-data" id="frm_nuevo_genero" method="post">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese nombre del genero">
                <label for=""><b>Descripcion:</b></label>
                <br>
                <textarea class="form-control" placeholder="Ingrese la descripcion" name="descripcion" id="descripcion" rows="3"></textarea>
                <br>
                <label for=""><b>Fotografia</b></label>
                <input type="file" name="foto" id="foto" accept="image/*" required class="form-control">

                <br>
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-danger" href="{% url 'listadoG' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script>
    $("#frm_nuevo_genero").validate({
        rules: {
            nombre: { required: true },
            descripcion: { required: true },
            foto: { required: true }
        },
    });
</script>
{% endblock %}
