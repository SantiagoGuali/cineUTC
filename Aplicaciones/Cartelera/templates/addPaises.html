{% extends "./plantilla.html" %}
{% block body%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" >
            <!--Metodo post es mas seguro-->
            <form action="paisAdd" method="post">
                {% csrf_token %}
                <label for=""><b>Nombre del pais:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre">
                <label for=""><b>Capital:</b></label>
                <input type="text" name="capital" class="form-control" id="capital">
                <label for=""><b>Continente:</b></label>
                <input type="text" name="continente" class="form-control" id="continente">
                <br>
                <button type="sumit" class="btn btn-primary">
                    Guardar
                </button>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-danger" href="{% url 'listadoPaises' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
