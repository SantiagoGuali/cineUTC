{% extends "./plantilla.html" %}
{% block body%}
<h1>EDITAR PAIS</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'paisUpdate' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{datePais.id_pais}}">
                <label for=""><b>Nombre del pais:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" value="{{datePais.nombre_pais}}" >
                <label for=""><b>Capital:</b></label>
                <input type="text" name="capital" class="form-control" id="capital" value="{{datePais.capital_pais}}">
                <label for=""><b>Continente:</b></label>
                <input type="text" name="continente" class="form-control" id="continente" value="{{datePais.continente_pais}}">
                <br>
                <button  type="submit" class="btn btn-warning">
                    Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPaises' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
